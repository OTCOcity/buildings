<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /var/www/app/frontend/web

    <Directory /var/www/app/frontend/web>
        AllowOverride All
        Require all granted
        Options FollowSymLinks
    </Directory>

    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 combined
</VirtualHost>
